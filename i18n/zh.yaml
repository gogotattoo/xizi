- id: profile.description
  translation: "在18岁为我纹身的纹身师说我一定会成为一个纹身师，并想要收我为徒，但我当时正值高三便放弃了。从小学习美术，艺考上大学选择了服装设计，幻想着每天能与绘画和设计作伴，可在大学里并没有学到我想学的，不想虚度青春，便从四川前往浙江拜师学艺。在各个城市驻店文身与学习。这是需要从一而终去完成的事业。绘画和文身是生活不可分割的一部分，就像食物和空气一样寻常却重要。我不知道我会做到什么程度，我就活在当下，不忘初心。"
