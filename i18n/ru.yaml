- id: profile.description
  translation: "Мир тату открылся мне в 18 лет – именно тогда я сделала себе первую татуировку. Мастер, вдохновлённый интересом к своей работе и оценивший мои дизайн-эскизы, пригласил к себе в ученики. Сейчас выбор был бы очевиден, но тогда эта несравненная субкультура ещё не была готова принять меня в свои объятия, а учёба в колледже искусств казалась более важной. Дизайн одежды, которым я тогда занималась и общение с другими художниками из колледжа давали свои плоды – ни с чем не сравнимый опыт обмена идеями и креативная атмосфера породили огромное количество задумок, требующих немедленного воплощения. В какой-то момент, осознав, что я выросла из стен своей альма-матер, и если не сделать решительный шаг, многие из идей так и останутся нереализованными, я переехала из провинции Сычуань в Чжэцзян и продолжила обучение искусству тату. Общаясь, работая и набираясь опыта в разных тату-студиях я наконец почувствовала себя и своё дело, руки стали продолжением инструмента и кисти, а живопись и татуировка стали такими же неотъемлимым жизненным ресурсом как вода и воздух. Не знаю, как далеко заведёт меня мечта, но сейчас она неразрывно связана с моей работой."
- id: nav.contact
  translation: "Связь"
